<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="icofont/icofont.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Simple temperature</title>
</head>
<body>
  <section id="container">
    <div class="title">
      <h1>Temperature Converter</h1><span><i class="icofont-thermometer"></i></span>
    </div>

    <div class="celcuis">
       <input type="number" placeholder="Celcuis"><span class="icon">&#8451</span>
    </div>

    <div class="fahrenheit">
      <input type="number" placeholder="Fahrenheit"><span class="icon">&#8457</span>
   </div>

   <button class="btn">Clear all data</button>
  </section>

    
  <script src="script.js"></script>
</body>
</html>
